dependencies {
    compile 'org.apache.olingo:olingo-odata2-api:2.0.10'
    compile 'org.apache.httpcomponents:httpasyncclient:4.1.4'
    runtime 'org.apache.olingo:olingo-odata2-core:2.0.10'
    testCompile 'org.apache.logging.log4j:log4j-api:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-core:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile project(':camel-parent:components:camel-test')
}

configurations {
    javadocArtifact
}

task javadocJar(type: Jar) {
    dependsOn javadoc
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    javadocArtifact javadocJar
}

build.dependsOn javadocJar

description = 'Camel :: Olingo2 :: API'

dependencies {
    compile project(':camel-parent:camel-core')
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'com.google.apis:google-api-services-pubsub:v1-rev12-1.22.0'
    testCompile project(':camel-parent:components:camel-test')
    testCompile 'org.slf4j:slf4j-log4j12:1.7.25'
}

task generateSources(type:Exec) {
    commandLine 'mvn', 'org.apache.camel:camel-api-component-maven-plugin:fromApis@generate-test-component-classes'
    sourceSets.main.java.srcDirs = ['target/generated-sources/camel-component','src/main/java']
}

description = 'Camel :: GooglePubsub'

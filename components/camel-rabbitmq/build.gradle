dependencies {
    compile 'com.rabbitmq:amqp-client:5.5.0'
    compile 'commons-pool:commons-pool:1.6'
    compile project(':camel-parent:camel-core')
    testCompile project(':camel-parent:components:camel-test-spring')
    testCompile 'org.mockito:mockito-core:2.23.0'
    testCompile 'org.apache.qpid:qpid-broker-core:7.0.6'
    testCompile 'org.apache.qpid:qpid-broker-plugins-amqp-0-8-protocol:7.0.6'
    testCompile 'org.apache.qpid:qpid-broker-plugins-memory-store:7.0.6'
    testCompile 'org.apache.qpid:qpid-broker-plugins-access-control:7.0.6'
    testCompile 'org.apache.logging.log4j:log4j-api:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-core:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
}

description = 'Camel :: RabbitMQ'

dependencies {
    compile project(':camel-parent:camel-core')
    compile 'com.braintreepayments.gateway:braintree-java:2.88.0'
    compile 'org.slf4j:slf4j-api:1.7.25'
    testCompile 'org.apache.logging.log4j:log4j-api:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-core:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile project(':camel-parent:components:camel-test')
    compile 'com.braintreepayments.gateway:braintree-java:2.88.0:javadoc'
}

ext.scheme = 'braintree'
ext.componentName = 'Braintree'
ext.componentPackage = 'org.apache.camel.component.braintree'
ext.outPackage = ext.componentPackage + '.internal'

description = 'Camel :: Braintree'

dependencies {
    compile 'org.apache.httpcomponents:httpcore:4.4.10'
    compile 'org.apache.httpcomponents:httpmime:4.5.6'
    compile 'org.bouncycastle:bcprov-debug-jdk15on:1.58'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.58'
    compile 'org.apache.logging.log4j:log4j-api:2.11.1'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile project(':camel-parent:components:camel-test')
}

configurations {
    javadocArtifact
}

task javadocJar(type: Jar) {
    dependsOn javadoc
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    javadocArtifact javadocJar
}

build.dependsOn 'javadocJar'

description = 'Camel :: AS2 :: API'

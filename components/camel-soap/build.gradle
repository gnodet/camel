/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'org.unbroken-dome.xjc' version '1.4.1'
}

dependencies {
    compile project(':camel-parent:camel-core')
    compile project(':camel-parent:components:camel-jaxb')
    testCompile 'junit:junit:4.12'
    testCompile project(':camel-parent:components:camel-test')
    testCompile project(':camel-parent:components:camel-cxf')
    testCompile project(':camel-parent:components:camel-saxon')
    testCompile 'org.apache.logging.log4j:log4j-api:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-core:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile 'org.springframework:spring-test:5.1.2.RELEASE'
    xjcClasspath 'org.jvnet.jaxb2_commons:jaxb2-fluent-api:3.0'
}

xjcGenerate {
    source = fileTree('src/main/resources') { include '*.xsd' }
    extraArgs = [ '-Xfluent-api' ]
}

description = 'Camel :: SOAP'

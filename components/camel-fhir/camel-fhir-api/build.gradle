/*
 * This file was generated by the Gradle 'init' task.
 */

dependencies {
    compile project(':camel-parent:camel-core')
    compile 'ca.uhn.hapi.fhir:hapi-fhir-base:3.5.0'
}

configurations {
    javadocArtifact
}

task javadocJar(type: Jar) {
    dependsOn javadoc
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    javadocArtifact javadocJar
}

build.dependsOn javadocJar

description = 'Camel :: FHIR :: API'

dependencies {
    compile project(':camel-parent:camel-core')
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'org.apache.pdfbox:pdfbox:2.0.12'
    compile 'org.bouncycastle:bcprov-jdk15on:1.60'
    compile 'org.bouncycastle:bcmail-jdk15on:1.60'
    testCompile 'org.apache.logging.log4j:log4j-api:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-core:2.11.1'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile project(':camel-parent:components:camel-test')
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
}

description = 'Camel :: PDF'

allprojects {
    apply plugin: 'maven'

    group = 'org.apache.camel'
    version = '3.0.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        maven {
            url = 'https://repository.apache.org/snapshots/'
        }
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
        maven {
            url = 'https://repository.jboss.org/nexus/service/local/repositories/thirdparty-releases/content/'
        }
        maven {
            url = 'https://repository.jboss.org/nexus/content/groups/fs-public'
        }
        maven {
            url = 'https://repo.eclipse.org/content/repositories/paho-releases'
        }
        maven {
            url = 'https://maven.restlet.com'
        }
        maven {
            url = 'http://repo.spring.io/plugins-release'
        }
    }

    sourceCompatibility = '1.8'

    configurations.all {
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
        // To print compiler warnings, uncomment the following line
        // options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'war'
}

dependencies {
    compile project(':camel-parent:components:camel-spring-ws')
    compile project(':camel-parent:components:camel-jaxb')
    compile project(':camel-parent:components:camel-spring')
    compile 'org.springframework.ws:spring-ws-core:3.0.4.RELEASE'
    compile 'wsdl4j:wsdl4j:1.6.3'
    runtime 'org.apache.logging.log4j:log4j-api:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-core:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-jcl:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-web:2.11.1'
    testCompile 'junit:junit:4.12'
}

group = 'org.apache.camel.example'
description = 'Camel :: Example :: Spring :: Web Services'

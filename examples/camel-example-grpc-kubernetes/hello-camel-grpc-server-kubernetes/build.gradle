plugins {
    id "com.google.protobuf" version "0.8.7"
}

dependencies {
    compile 'io.grpc:grpc-netty:1.15.0'
    compile 'io.grpc:grpc-protobuf:1.15.0'
    compile 'io.grpc:grpc-stub:1.15.0'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.0.0'
    }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:1.15.0" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

apply plugin: 'com.google.protobuf'

group = 'org.apache.camel.example'
description = 'Camel :: Example :: gRPC :: Hello Camel Server Kubernetes'

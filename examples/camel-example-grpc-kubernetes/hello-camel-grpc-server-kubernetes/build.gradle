/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "com.google.protobuf" version "0.8.7"
    id "java"
}

dependencies {
    compile 'io.grpc:grpc-netty:1.15.0'
    compile 'io.grpc:grpc-protobuf:1.15.0'
    compile 'io.grpc:grpc-stub:1.15.0'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.1'
    }
    plugins {
        grpc {
            // The codegen for lite comes as a separate artifact
            artifact = 'io.grpc:protoc-gen-grpc-java:1.15.0'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                grpc { }
            }
        }
    }
}

apply plugin: 'java'
apply plugin: 'com.google.protobuf'

group = 'org.apache.camel.example'
description = 'Camel :: Example :: gRPC :: Hello Camel Server Kubernetes'

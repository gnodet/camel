plugins {
    id 'war'
}

dependencies {
    compile project(':camel-parent:components:camel-cdi')
    runtime project(':camel-parent:components:camel-servlet')
    runtime 'org.apache.logging.log4j:log4j-api:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-core:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-jcl:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-web:2.11.1'
    runtime 'org.jboss.weld.servlet:weld-servlet:2.4.7.Final'
    runtime 'org.eclipse.jetty:jetty-deploy:9.4.12.v20180830'
    runtime 'org.eclipse.jetty:jetty-webapp:9.4.12.v20180830'
    runtime 'org.eclipse.jetty:jetty-annotations:9.4.12.v20180830'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'org.jboss.arquillian.junit:arquillian-junit-container:1.4.0.Final'
    testCompile 'org.jboss.arquillian.testenricher:arquillian-testenricher-resource:1.4.0.Final'
    testCompile 'org.jboss.shrinkwrap.descriptors:shrinkwrap-descriptors-depchain:2.0.0'
    testCompile 'org.jboss.arquillian.container:arquillian-jetty-embedded-9:1.0.0.CR3'
    compileOnly 'javax.enterprise:cdi-api:1.2'
}

group = 'org.apache.camel.example'
description = 'Camel :: Example :: CDI :: REST :: Servlet'

/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'com.ololo.wsdl2java' version '0.26'
}

dependencies {
    compile project(':camel-parent:camel-core')
    compile project(':camel-parent:components:camel-spring')
    compile project(':camel-parent:components:camel-cxf')
    compile project(':camel-parent:components:camel-cxf-transport')
    compile 'org.apache.cxf:cxf-rt-transports-http-jetty:3.2.7'
    compile project(':camel-parent:components:camel-jetty9')
    compile 'org.apache.cxf:cxf-rt-bindings-soap:3.2.7'
    compile 'org.apache.cxf:cxf-rt-transports-jms:3.2.7'
    compile 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.2.7'
    compile 'org.apache.activemq:activemq-broker:5.16.0-SNAPSHOT'
    compile 'org.apache.activemq:activemq-spring:5.16.0-SNAPSHOT'
    compile 'org.apache.activemq:activemq-kahadb-store:5.16.0-SNAPSHOT'
    compile 'org.apache.xbean:xbean-spring:4.5'
    compile 'xerces:xercesImpl:2.11.0'
    compile project(':camel-parent:components:camel-test')
    runtime 'org.apache.logging.log4j:log4j-api:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-core:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile 'junit:junit:4.12'
    testCompile project(':camel-parent:components:camel-test-spring')
    compileOnly 'org.apache.geronimo.specs:geronimo-j2ee-connector_1.5_spec:2.0.0'
}

apply plugin: 'com.ololo.wsdl2java'

wsdl2java {
    generatedWsdlDir = file("$buildDir/wsdl2java/src/main/java")
    wsdlDir = file("$projectDir/src/main/resources/wsdl")
    wsdlsToGenerate = [ [ "$projectDir/src/main/resources/wsdl/hello_world.wsdl" ] ]
}

group = 'org.apache.camel.example'
description = 'Camel :: Example :: CXF'

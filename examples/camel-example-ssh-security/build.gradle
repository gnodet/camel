dependencies {
    compile project(':camel-parent:camel-core')
    compile project(':camel-parent:components:camel-spring')
    compile project(':camel-parent:components:camel-ssh')
    compile 'org.apache.mina:mina-core:2.0.17'
    compile 'org.apache.sshd:sshd-core:2.0.0'
    compile 'org.bouncycastle:bcpg-jdk15on:1.60'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.60'
    runtime 'org.apache.logging.log4j:log4j-api:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-core:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile project(':camel-parent:components:camel-test')
    testCompile project(':camel-parent:components:camel-test-spring')
    testCompile 'junit:junit:4.12'
}

group = 'org.apache.camel.example'
description = 'Camel :: Example :: SSH :: Security'

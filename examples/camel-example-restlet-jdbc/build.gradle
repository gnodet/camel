plugins {
    id 'war'
}

dependencies {
    compile project(':camel-parent:camel-core')
    compile project(':camel-parent:components:camel-spring')
    compile project(':camel-parent:components:camel-jdbc')
    compile 'org.springframework:spring-jdbc:5.1.2.RELEASE'
    compile 'org.springframework:spring-expression:5.1.2.RELEASE'
    compile 'org.apache.derby:derby:10.14.2.0'
    compile project(':camel-parent:components:camel-restlet')
    compile 'org.restlet.jee:org.restlet.ext.spring:2.3.12'
    runtime 'org.apache.logging.log4j:log4j-api:2.8.2'
    runtime 'org.apache.logging.log4j:log4j-core:2.8.2'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
    runtime 'org.apache.logging.log4j:log4j-jcl:2.8.2'
    runtime 'org.apache.logging.log4j:log4j-web:2.8.2'
}

group = 'org.apache.camel.example'
description = 'Camel :: Example :: Restlet :: JDBC'

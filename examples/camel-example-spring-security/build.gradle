/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'war'
}

dependencies {
    compile project(':camel-parent:components:camel-spring')
    compile project(':camel-parent:components:camel-spring-security')
    compile 'org.springframework.security:spring-security-web:5.0.8.RELEASE'
    compile project(':camel-parent:components:camel-servlet')
    compile 'org.springframework:spring-web:5.1.2.RELEASE'
    runtime 'org.apache.logging.log4j:log4j-api:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-core:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile 'junit:junit:4.12'
}

group = 'org.apache.camel.example'
description = 'Camel :: Example :: Spring :: Security'

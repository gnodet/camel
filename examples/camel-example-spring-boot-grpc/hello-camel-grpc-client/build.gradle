/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "com.google.protobuf" version "0.8.7"
    id "java"
}

dependencies {
    compile project(':spring-boot:camel-spring-boot-dm:camel-starter-parent:components-starter:camel-spring-boot-starter')
    compile project(':spring-boot:camel-spring-boot-dm:camel-starter-parent:components-starter:camel-grpc-starter')
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    testCompile project(':camel-parent:components:camel-test')
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.1'
    }
    plugins {
        grpc {
            // The codegen for lite comes as a separate artifact
            artifact = 'io.grpc:protoc-gen-grpc-java:1.15.0'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                grpc { }
            }
        }
    }
}

apply plugin: 'java'
apply plugin: 'com.google.protobuf'

group = 'org.apache.camel.example'
description = 'Camel :: Example :: gRPC :: Hello Camel Client'

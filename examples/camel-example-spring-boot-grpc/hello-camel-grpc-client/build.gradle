plugins {
    id "com.google.protobuf" version "0.8.7"
}

dependencies {
    compile project(':spring-boot:camel-spring-boot-dm:camel-starter-parent:components-starter:camel-spring-boot-starter')
    compile project(':spring-boot:camel-spring-boot-dm:camel-starter-parent:components-starter:camel-grpc-starter')
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
    testCompile project(':camel-parent:components:camel-test')
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.0.0'
    }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:1.15.0" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

apply plugin: 'com.google.protobuf'

group = 'org.apache.camel.example'
description = 'Camel :: Example :: gRPC :: Hello Camel Client'

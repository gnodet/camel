plugins {
    id 'war'
}

dependencies {
    compile project(':camel-parent:camel-core')
    compile project(':camel-parent:components:camel-spring')
    compile 'org.springframework:spring-web:5.1.2.RELEASE'
    compile project(':camel-parent:components:camel-jms')
    compile 'org.apache.activemq:activemq-camel:5.16.0-SNAPSHOT'
    compile 'org.apache.activemq:activemq-broker:5.16.0-SNAPSHOT'
    compile 'org.apache.activemq:activemq-spring:5.16.0-SNAPSHOT'
    compile 'org.apache.activemq:activemq-kahadb-store:5.16.0-SNAPSHOT'
    compile 'org.apache.activemq:activemq-client:5.16.0-SNAPSHOT'
    compile 'org.apache.activemq:activemq-pool:5.16.0-SNAPSHOT'
    compile 'org.apache.xbean:xbean-spring:4.5'
    runtime 'org.apache.logging.log4j:log4j-api:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-core:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
}

group = 'org.apache.camel.example'
description = 'Camel :: Example :: ActiveMQ :: Tomcat'

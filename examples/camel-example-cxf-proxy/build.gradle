/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'com.ololo.wsdl2java' version '0.26'
}

dependencies {
    compile project(':camel-parent:camel-core')
    compile project(':camel-parent:components:camel-spring')
    compile project(':camel-parent:components:camel-http4')
    compile project(':camel-parent:components:camel-cxf')
    compile 'org.apache.cxf:cxf-rt-frontend-jaxws:3.2.7'
    compile 'org.apache.cxf:cxf-rt-transports-http:3.2.7'
    compile 'org.apache.cxf:cxf-rt-transports-http-jetty:3.2.7'
    runtime 'org.apache.logging.log4j:log4j-api:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-core:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile 'junit:junit:4.12'
    testCompile project(':camel-parent:components:camel-test')
}

apply plugin: 'com.ololo.wsdl2java'

wsdl2java {
    generatedWsdlDir = file("$buildDir/wsdl2java/src/main/java")
    wsdlDir = file("$projectDir/src/main/resources/etc")
    wsdlsToGenerate = [ [ "$projectDir/src/main/resources/etc/report_incident.wsdl" ] ]
}

group = 'org.apache.camel.example'
description = 'Camel :: Example :: CXF :: Proxy'

dependencies {
    compile project(':camel-parent:camel-core')
    compile project(':camel-parent:components:camel-spring')
    compile project(':camel-parent:components:camel-http4')
    compile project(':camel-parent:components:camel-cxf')
    compile 'org.apache.cxf:cxf-rt-frontend-jaxws:3.2.6'
    compile 'org.apache.cxf:cxf-rt-transports-http:3.2.6'
    compile 'org.apache.cxf:cxf-rt-transports-http-jetty:3.2.6'
    runtime 'org.apache.logging.log4j:log4j-api:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-core:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testCompile 'junit:junit:4.12'
    testCompile project(':camel-parent:components:camel-test')
}

task generateSources(type:Exec) {
    commandLine 'mvn', 'org.apache.cxf:cxf-codegen-plugin:wsdl2java@generate-sources'
    sourceSets.main.java.srcDirs += 'target/generated/src/main/java'
    inputs.files('src/main/resources/etc/report_incident.wsdl')
    outputs.dir('target/generated/src/main/java')
}
compileJava.dependsOn generateSources

group = 'org.apache.camel.example'
description = 'Camel :: Example :: CXF :: Proxy'

dependencies {
    compile project(':camel-parent:components:camel-spring')
    compile project(':camel-parent:components:camel-spring-javaconfig')
    compile project(':camel-parent:components:camel-micrometer')
    compile project(':camel-parent:components:camel-netty4-http')
    compile 'io.micrometer:micrometer-registry-prometheus:1.1.1'
    runtime 'org.apache.logging.log4j:log4j-api:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-core:2.11.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
